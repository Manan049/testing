<!DOCTYPE html>
<html>
<head>
	<title>Random number GeneraThor</title>
</head>

<body>
	<h1>Random number GeneraThor</h1>
	<input type="button" onclick="random()" value="Get Random">
	<input type="text" id="randomnumber" disabled>
</body>

<script>
	function random(){
		var xhr=new XMLHttpRequest();
		xhr.onreadystatechange = function(){
			console.log(xhr.readyState);
			if(xhr.readyState == 4){
				document.getElementById("randomnumber").value = xhr.responseText;
			}
		}
		xhr.open("GET","/random",true);
		xhr.send(null);
	}
</script>
</html>
